<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  	    <title>Pinger</title>
        <link rel="stylesheet" href="stylesheets/indexstyle.css">
  	     <script type="text/javascript" src="scripts/jquery.js"></script>
    </head>
    <body>
        <div align="left">
            <a href="log.html"><button>EVENT_LOG</button></a>
            <a href="setup.html"><button id="setup">SETUP</button></a>
            <button id="force">FORCE_UPDATE</button>
        </div>
        <div id="totals" width="33%" valign="top" align="center">
            <div>Status Totals</div>
            <table cellspacing="0" cellpadding="0" border="0">
                <tbody>
                    <tr>
                        <td>
                            <table class="serviceTotals">
                                <tbody>
                                    <tr>
                                        <th>Ok</th>
                                        <th>Down</th>
                                    </tr>
                                    <tr>
                                        <td id="totalsOk" align="center"></td>
                                        <td id="totalsDown" align="center"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="problems" width="100%" valign="top" align="center">
     	    <div><h1>Problems</h1></div>
            <table cellspacing="0" cellpadding="0" border="1px solid gray">
                <tr>
                    <td>
                        <table class="problems">
                            <tr>
                                <th width="25%">Address <text id="adsort">▼▲</text></th>
                                <th width="15%">Ip</th>
                                <th width="10%">Status</th>
                                <th width="10%">EventStart <text id="evsort">▼▲</text></th>
                                <th class="dur" width="10%" data-start="head">Duration</th>
                                <th width="30%">Info</th>
                            </tr>
                            <tbody id="currentstats">
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div id="down_field"></div>
        <script src="scripts/index.js"></script>
    </body>
</html>
